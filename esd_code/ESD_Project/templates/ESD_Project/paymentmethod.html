{% extends "ESD_Project/layout.html" %}
{% block title %}
    Payment Method
{% endblock %}
{% block content %}
    <h1>Holder {{paymentmethod.c_name}}</h1>

    <form action="" method=POST>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-default">Update</button> 
    </form>

    <a href="{% url 'view-paymentmethod' %}">
        <button class= "btn btn-default">Cancel</button>
    </a>
{% endblock %}
